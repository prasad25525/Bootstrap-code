<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>
<body>
    <div class="container">Borders

    <!-- width classes-->
    <div class="bg-success p-3 w-25">Width 25%</div>
    <div class="bg-success p-3 w-50">Width 50%</div>
    <div class="bg-success p-3 w-75">Width 75%</div>
    <div class="bg-success p-3 w-100">Width 100%</div>
    <br>
    <br>
    <!-- Height classes-->
    <div style="height:300px;border:1px solid #333;">
    <div class="bg-primary d-inline-block h-25">Height 25%</div>
    <div class="bg-primary d-inline-block h-50">Height 50%</div>
    <div class="bg-primary d-inline-block h-75">Height 75%</div>
    <div class="bg-primary d-inline-block h-100">Height 100%</div>
    <div class="bg-primary d-inline-block h-auto">Height auto</div>
    </div>
    <br>
    <br>
    <!-- Border colors -->
    <div class='p-3 mb-2 bg-light border border-primary'>
        Primary Border</div>
    <div class='p-3 mb-2 bg-light border border-secondary'>
        secondary Border</div>
    <div class='p-3 mb-2 bg-light border border-info'>
        Info Border</div>
    <div class='p-3 mb-2 bg-light border border-warning'>
        warning Border</div>
    <div class='p-3 mb-2 bg-light border border-danger'>
        danger Border</div>
    <div class='p-3 mb-2 bg-light border border-light'>
        light Border</div>
    <div class='p-3 mb-2 bg-light border border-dark'>
        Dark Border</div>

    <br><br>
    <div class="p-3 mb-2 bg-light border rounded border-success">ROunded</div>
    <div class='p-3 mb-2 bg-white border rounded-right border-info'>Right rounded</div>
    <div class="p-3 mb-2 bg-light border rounded-top border-warning">Top rounded</div>
    <br>
    <div class='p-3 mb-2 bg-primary w-25 border rounded-circle'>Rounded circle </div>
    
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
    integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
    crossorigin="anonymous"></script>
</body>
</html>
