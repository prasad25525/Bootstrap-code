    <p class="text-left font-weight-bold">Lorem, ipsum dolor..</p>
    <p class="text-center">Lorem, ipsum dolor.</p>
    <p class="text-right">Lorem, ipsum dolor.</p>

    <!-- Responsive align -->
    <p class="text-sm-right">text small or large </p>
    <p class="text-md-center ">mediam or large</p>
    <p class="text-lg-left">large at left</p>
    <p class="text-xl-right">xl or larger at right</p>

  <br>
  <br>

  <!-- Vertical Alignment -->
  <span class='align-baseline'>Baseliine</span>
  <span class='align-top'>top</span>
  <span class='align-bottom'>bottom</span>
  <span class='align-text-top'>text-top</span>
  <span class='align-text-bottom'>text-bottom</span>
  <br>
  <br>

  <!-- Block to Inline -->
  <h1>Hello</h1>
  <h2>Bye</h2>

  <h1 class='d-inline bg-success'>Hello</h1>
  <h2 class="d-inline bg-danger">Bye</h2>

  <br>
    <!-- Inline to Block-->
    <span>Hello</span>
    <span>Bye</span>

    <span class='d-block bg-primary'>Hello</span>
    <span class='d-block bg-info'>Bye</span>
