<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>

<body>
    <div class="container">CSS Buttons </div>
    <div class='container'>
        <button type ="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">seccondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>

        <button type="button" class="btn btn-warning">warning</button>
        <button type ="button" class="btn btn-danger">danger</button>
        <button type ="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-link">link</button>
        <br>
        <br>

        <!--Outline Buttons-->
        <button class="btn btn-outline-primary">PPrimary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class='btn btn-outline-success'>Success</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-dark">Dark</button>

        <br>
        <br>
        <!-- States -->
        <button class="btn btn-primary">Regular</button>
        <button class="btn btn-primary acitve">Active</button>
        <button class="btn btn-primary disabled">Disabled</button>
        <button class="btn btn-primary" data-toggle="button">Toggle State</button>
        <br>
        <br>

        <!-- Button groups -->
        <div class="btn-group">
            <button class="btn btn-info">Left</button>
            <button class="btn btn-warning">Center</button>
            <button class="btn btn-success">Right</button>

        </div>
        <br>
        <br>
        <!-- Button Toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-info">Button 1</button>
                <button class="btn btn-warning">Button 2</button>
                <button class="btn btn-success">Button 3</button>
                <button class="btn btn-danger">Button 4</button>
            </div>
            <div class="btn btn-group mr-2">
                <button class="btn btn-success">Button 5</button>
                <button class="btn btn-warning">Button 6</button>
                <button class="btn btn-light">Button 7</button>
            </div>
            <div class="btn btn-group mr-2">
                <button class="btn btn-info">Button 8</button>
                <button class="btn btn-success">Button 9</button>

            </div>
        </div>
        <br>
        <br>

        <!-- Vertical group-->
        <div class="btn btn-group-vertical">
            <button class="btn btn-primary mb-1">Top</button>
            <button class="btn btn-info mb-1">Middle</button>
            <button class="btn btn-warning mb-1">Bottom</button>
        </div>
        <br>
        <br>

        <!-- Dropdowns -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle='dropdown'>Dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item " href="#">Link one</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

        <br>
        <br>
        <!-- Split dropdown -->
        <div class="btn-group">
            <button class="btn btn-primary">My Button</button>
            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item " href="#">Link one</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>

            </div>
        </div>




    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>

</html>
