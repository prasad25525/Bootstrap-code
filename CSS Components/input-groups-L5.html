<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input-groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>
<body>
    <div class="container mb-5"> Form-Input-groups
    <div class='container'>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" name="username" id="username" placeholder="username" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" name="Username" id="Username" placeholder="Username" class="form-control">
        <div class="input-group-append">
            <span class='input-group-text'>@jp.com</span>
        </div>
    </div>
    
<!-- Custom urls -->
<br>
<br>
<br>

<label for="basic-url">Custom URL</label>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">https://jp.com/me</span>
    </div>
    <input type="text" name="" id="" class="form-control">
    </div>
    <br>
    <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>
</div>
<br>
<br>
<!--Check boxes-->
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="checkbox">
        </div>
        <input type="text" class="form-control">
    </div>

</div>
<br>
<br>
<!-- Radio Buttons -->

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio">
        </div>
        <input type="text" class="form-control">
    </div>
</div>
<br>
<br>
<!-- Button Addons -->
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Find here.. ">
    <div class="input-group-append">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </div>
</div>


    
    </div>
    </div>

</body>
</html>
