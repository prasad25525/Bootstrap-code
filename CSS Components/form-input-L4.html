<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>
<body>
    <div class="container">Form Inputs
    <div class='container'>
    <form action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input class='form-control' type="text" name="name" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="place">Place</label>
            <input class='form-control form-control-sm' type="text" name="place" id="place" placeholder="Enter place">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class='form-control form-control-lg' type="text" name="email" id="email" placeholder="Enter email">
            <small class="form-text text-muted">your email will not be shared.</small>
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input class='form-control' type="password" name="password" id="password" placeholder="Enter password" readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class='form-control'>
                <option >Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class='form-control' cols="30" rows="7"></textarea>
        </div>

        <div class="form-group">
            <label for="file">File Input</label>
            <input type="file" name="file" id="file" class="form-control-file">
            <small class="form-text text-muted">
                Max 3mb size.
            </small>
        </div>

        <div class="form-group">
            <input type="file" name="file" id="file" class="custom-file-input">
            <label for="myfile" class="custom-file-label">
                Choose file
            </label>
        </div>
        <br>
        <br>
        <br>

        <div class="form-group">
            <label for="membership">membership Level</label>
            <input type="range" min='1' max='10' step='1' value='1' class="custom-range">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
        <br>
        <br>


<!-- Inline Forms-->
<form action="#" class="form-inline">
    <input type="text" id="username" class="form-control mr-2" placeholder="Enter Username">
    <input type="password" id="password" class="form-control mr-2" placeholder="Enter password">
    <div class="form-check">
        <label class=" form-check-label mr-2">
        <input type="checkbox" id="checkbox" class="form-check-input">Remember Me
        </label>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>


<br>
<br>
<br>
<!-- Form Row -->
<form action="#">
    <div class="form-row">
        <div class="col">
            <input type="text" name="" id="" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" name="" id="" class="form-control" placeholder="Last name">
        </div>
    </div>
</form>
<br>
<br>
<br>

<!-- Validation -->
<div class="form-group">
    <label for="username">username</label>
    <input type="text" name="username" id="username" class="form-control is-valid">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="passworconfirm password" id="password" class="form-control is-invalid">
    <div class="invalid-feedback">
        Password not strong enough.
    </div>
</div>
<div class="form-group">
    <label for="confirm password">Confirm password</label>
    <input type="text" name="confirm password" id="confirm password" class="form-control is-invalid">
    <div class="invalid-feedback">
        Password does not match.
    </div>
</div>













    






    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</body>
</html>
